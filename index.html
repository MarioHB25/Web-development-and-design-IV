<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Vite Project Sass</title>

    <link rel="stylesheet" href="./sass/style.scss">
    <link rel="stylesheet" href="./sass/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/artzie.-logo.svg" alt="Artizie. Logo">
        </div>

        <div class="menu">
          <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>

        <div class="btn">
          <a class="up" href="#">Sign Up</a>
          <a class="in" href="#">Sign In</a>
        </div>
      </header>

      <section class="hero">
        
        <div class="hero-text">
          <h1 class="hero-tittle">The largest NFT market with exceptional items on the bid</h1>
          <p class="hero-info">Collectible and non-fungible tokens in your hands</p>
        </div>

        <div class="hero-btn">
          <a href="#" class="btn1">Explore</a>
          <a href="#" class="btn2">Learn more</a>
        </div>

        <div class="hero-img">
          <img src="./img/hero-img.png" alt="" width="660" height="850">
        </div>
      </section>

      <section class="info">
        <h2 class="info-tittle">Features Artwork</h2>
        
        <img class="art1" src="./img/01.png" alt="" width="408" height="240">
        
        <img class="art2" src="./img/02.png" alt="" width="408" height="240">
        
        <div class="items">
          <p><span>50k+</span> Artwork</p>
          <p><span>30k+</span> Artist</p>
          <p><span>20k+</span> Auction</p>
        </div>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
